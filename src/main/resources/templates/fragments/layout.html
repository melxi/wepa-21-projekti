<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head(title)">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title th:text="${title}">Title</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link th:href="@{/css/main.css}" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <header class="mb-auto" th:fragment="header(text)">
            <div>
                <h3 class="float-md-start mb-0" th:text="${text}">Twitterlike</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/login" th:if="${user} == null">Login</a>
                    <a class="nav-link" href="/logout" th:if="${user} != null">Logout</a>
                    <a class="nav-link" href="/register" th:if="${user} == null">Register</a>
                    <a class="mav-link" href="/profile" th:if="${user} != null">
                        <img class="rounded-circle mt-0" width="38px" th:src="*{'data:image/jpeg;base64,' + {user.profileImg}}" alt="Avatar">
                    </a>
                </nav>
            </div>
        </header>
    </body>
</html>
